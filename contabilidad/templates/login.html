<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión | Sistema Contable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Estilos para forzar que el formulario simple de Django se vea bien en Bootstrap */
        form p { margin-bottom: 1rem; }
        form label { display: inline-block; margin-bottom: .5rem; font-weight: 500; }
        form input[type="text"], 
        form input[type="password"] {
            display: block;
            width: 100%;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: .375rem;
        }
        form input:focus {
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 .25rem rgba(13, 110, 253, .25);
        }
        .login-card {
            max-width: 400px;
            margin: auto;
            margin-top: 10vh;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container">
        <div class="card shadow login-card">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0">Sistema Contable</h4>
            </div>
            <div class="card-body p-4">
                <h5 class="card-title text-center mb-4">Iniciar Sesión</h5>

                {% if form.errors %}
                    <div class="alert alert-danger text-center" role="alert">
                        Usuario o contraseña incorrectos.
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    
                    {{ form.as_p }}
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
            <div class="card-footer text-muted text-center py-3">
                <small>Solo personal autorizado</small>
            </div>
        </div>
    </div>

</body>
</html>
