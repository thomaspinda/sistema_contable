<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Item de Catálogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    {% load widget_tweaks %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">

                <div class="card shadow border-warning">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">Nuevo Producto (Catálogo)</h4>
                    </div>
                    <div class="card-body p-4">


                        <form method="post">
                            {% csrf_token %}
                            
                            {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label fw-bold">{{ field.label }}</label>
                                {{ field }} {% if field.errors %}
                                    <div class="text-danger small">{{ field.errors.0 }}</div>
                                {% endif %}
                            </div>
                            {% endfor %}

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-warning text-dark fw-bold">Guardar en Catálogo</button>
                                <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Cancelar y Volver</a>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
